<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <title>{{title}}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" />
    <link
      rel="stylesheet"
      href="{% static 'fonts/icofont/icofont.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom/user-form.css' %}" />
  </head>

  <body>
    <section class="user-form-part">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="user-form-logo">
              <a href=" {% url 'base:index' %} "
                ><img src=" {% static 'images/logo.png' %} " alt="logo"
              /></a>
            </div>
            <div class="user-form-card">
              <div class="user-form-title">
                <h2>Join Now!</h2>
                <p>Setup A New Account In A Minute</p>
                <h4>{{error}}</h4>
              </div>

              <form class="user-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    name="firstName"
                    type="text"
                    class="form-control"
                    placeholder="Enter frist name"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="lastName"
                    type="text"
                    class="form-control"
                    placeholder="Enter last name"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="Enter a username"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="password1"
                    type="password"
                    class="form-control"
                    placeholder="Enter repeat password"
                  />
                </div>
                <div class="form-button">
                  <button type="submit">register</button>
                </div>
              </form>
            </div>
            <div class="user-form-remind">
              <p>
                Already Have An Account?<a href=" {% url 'base:login_user' %} "
                  >login here</a
                >
              </p>
            </div>
            <div class="user-form-footer">
              <p>
                &COPY; All Rights Reserve by |<a href=" {% url 'base:index' %} "
                  >Fresh Farm</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %} "></script>
  <script src="{% static 'js/vendor/popper.min.js' %} "></script>
  <script src="{% static 'js/vendor/bootstrap.min.js' %} "></script>
</html>

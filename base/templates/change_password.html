<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <title>{{title}}</title>

    <link rel="icon" href=" {% static 'images/favicon.png' %} " />
    <link
      rel="stylesheet"
      href=" {% static 'css/vendor/bootstrap.min.css' %} "
    />
    <link rel="stylesheet" href="{% static 'css/custom/main.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/custom/user-form.css' %} " />
  </head>

  <body>
    <section class="user-form-part">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="user-form-logo">
              <a href=" {% url 'base:index' %} "
                ><img src=" {% static 'images/logo.png' %} " alt="logo"
              /></a>
            </div>
            <div class="user-form-card">
              <div class="user-form-title">
                <h2>any issue?</h2>
                <p>Make sure your current password is strong</p>
                <p>{{error}}</p>
              </div>
              <form class="user-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    name="oldPassword"
                    type="password"
                    class="form-control"
                    placeholder="Old password"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="newPassword"
                    type="password"
                    class="form-control"
                    placeholder="New password"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="repeatPassword"
                    type="password"
                    class="form-control"
                    placeholder="reapet password"
                  />
                </div>
                <div class="form-button">
                  <button type="submit">change password</button>
                </div>
              </form>
            </div>
            <div class="user-form-remind">
              <p>
                Go Back To<a href=" {% url 'base:login_user' %} ">login here</a>
              </p>
            </div>
            <div class="user-form-footer">
              <p>
                | &COPY; All Rigts Reserved by
                <a href=" {% url 'base:index' %} ">Fresh Farm</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src=" {% static 'js/vendor/jquery-1.12.4.min.js' %} "></script>
  <script src=" {% static 'js/vendor/popper.min.js' %} "></script>
  <script src=" {% static 'js/vendor/bootstrap.min.js' %} "></script>
</html>

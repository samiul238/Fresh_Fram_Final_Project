{% load static %}
<section class="section countdown-part">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mx-auto">
        <div class="countdown-content">
          <h3>
            special discount offer for
            <span class="text-white fw-bold">grocery</span> items
          </h3>
          <p>
            Enjoy a special discount of all Grocery items for a limited time
          </p>
          <div class="countdown-time">
            <p id="demo"></p>
            {% comment %} <span>100 <small>days</small></span
            ><span>100 <small>hours</small></span
            ><span>59 <small>minutes</small></span
            ><span>59 <small>seconds</small></span> {% endcomment %}
          </div>
          <a href="{% url 'products:index' %}" class="btn btn-inline"
            ><i class="icofont-shopping-cart"></i><span>shop now </span></a
          >
        </div>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-5">
        <div class="countdown-img">
          <img src=" {% static 'images/countdown.png' %} " alt="countdown" />
          <div class="countdown-off"><span>20%</span><span>off</span></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Display the countdown timer in an element -->
{% comment %}
<p id="demo"></p>
{% endcomment %}

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

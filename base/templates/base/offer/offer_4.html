<section class="inner-section single-banner">
  <div class="container">
    <h2>Discount & offers</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'base:index' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">offer</li>
    </ol>
  </div>
</section>

<section class="inner-section offer-part">
  <div class="container">
    <div class="row justify-content-center">
      {% for offer in offers %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="offer-card">
          <a href="#"
            ><img src="{{ offer.image.url }}" alt="{{ offer.image.url }}"
          /></a>
          <div class="offer-div">
            <h5 class="offer-code">{{ offer.name }}</h5>
            <button class="offer-select">copy</button>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>

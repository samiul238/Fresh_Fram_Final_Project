<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <title>{{title}}</title>
    <link rel="icon" href=" {%static 'images/favicon.png' %} " />
    <link
      rel="stylesheet"
      href=" {%static 'css/vendor/bootstrap.min.css' %} "
    />
    <link rel="stylesheet" href=" {% static 'css/custom/user-form.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/custom/main.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/custom/user-form.css' %} " />
  </head>
  <body>
    <section class="user-form-part">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="user-form-logo">
              <a href=" {% url 'base:index' %} "
                ><img src=" {% static 'images/logo.png' %} " alt="logo"
              /></a>
            </div>
            <div class="user-form-card">
              <div class="user-form-title">
                <h2>welcome!</h2>
                <p>Use your credentials to access</p>
                <p>{{error}}</p>
              </div>
              <form class="user-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-button">
                  <button type="submit">login</button>
                  {% comment %}
                  <p>
                    Forgot your password?<a href="reset.html">reset here</a>
                  </p>
                  {% endcomment %}
                </div>
              </form>
            </div>
            <div class="user-form-remind">
              <p>
                Don't have any account?<a href="{% url 'base:register_user' %}"
                  >register here</a
                >
              </p>
            </div>
            <div class="user-form-footer">
              <p>
                &COPY; All Rights Reserve by |<a href=" {% url 'base:index' %} "
                  >Fresh Farm</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src=" {% static 'js/vendor/jquery-1.12.4.min.js' %} "></script>
  <script src=" {% static 'js/vendor/popper.min.js' %} "></script>
  <script src=" {% static 'js/vendor/bootstrap.min.js' %} "></script>
</html>
